plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: '2.0.28'
    implementation group: 'org.projectlombok', name: 'lombok', version: '0.11.0'
    implementation group: 'ru.vyarus', name: 'dropwizard-guicey', version : '5.1.0'
    implementation group: 'io.dropwizard', name: 'dropwizard-hibernate', version: '2.0.24'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    implementation group: 'com.palominolabs.metrics', name: 'metrics-guice', version: '3.2.2'


}
